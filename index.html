<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLTF Viewer with Mouse Hover Effect</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        cursor: grab;
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft white light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // Directional light
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(ambientLight);
        scene.add(directionalLight);

        // Load GLTF Model
        let model;
        const loader = new GLTFLoader();
        loader.load('https://designgibbs.github.io/test/new_cube_2.gltf', function (gltf) {
            model = gltf.scene;
            model.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;

                    // Set default material color
                    if (Array.isArray(node.material)) {
                        node.material.forEach(material => {
                            if (material.name === 'face') {
                                material.userData.originalColor = material.color.getHex();
                            }
                        });
                    } else {
                        const material = node.material;
                        if (material.name === 'face') {
                            material.userData.originalColor = material.color.getHex();
                        }
                    }
                }
            });

            // Add model to scene
            scene.add(model);
            model.position.set(0, 0, 0);
            model.rotation.y = Math.PI / 4;
        }, undefined, function (error) {
            console.error('An error occurred while loading the GLTF model:', error);
        });

        // Camera position
        camera.position.z = 5;

        // Mouse controls for rotation
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        document.addEventListener('mousedown', function(event) {
            isDragging = true;
            document.body.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', function(event) {
            if (isDragging && model) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                model.rotation.y += deltaMove.x * 0.005;
                model.rotation.x += deltaMove.y * 0.005;
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };

            // Raycasting for hover effect
            if (model) {
                const mouse = new THREE.Vector2();
                const raycaster = new THREE.Raycaster();

                // Normalize mouse coordinates to [-1, 1]
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObject(model, true);

                // Reset all 'face' materials to their original color
                model.traverse((node) => {
                    if (node.isMesh) {
                        if (Array.isArray(node.material)) {
                            node.material.forEach((material) => {
                                if (material.name === 'face') {
                                    material.color.setHex(material.userData.originalColor || 0xffffff); // Default color if undefined
                                }
                            });
                        } else {
                            const material = node.material;
                            if (material.name === 'face') {
                                material.color.setHex(material.userData.originalColor || 0xffffff); // Default color if undefined
                            }
                        }
                    }
                });

                // Highlight intersected 'face' material
                intersects.forEach(intersect => {
                    if (intersect.object.isMesh) {
                        if (Array.isArray(intersect.object.material)) {
                            intersect.object.material.forEach((material) => {
                                if (material.name === 'face') {
                                    material.color.set(0xff0000); // Bright red on hover
                                }
                            });
                        } else {
                            const material = intersect.object.material;
                            if (material.name === 'face') {
                                material.color.set(0xff0000); // Bright red on hover
                            }
                        }
                    }
                });
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
            document.body.style.cursor = 'grab';
        });

        // Mouse scroll to zoom
        document.addEventListener('wheel', function(event) {
            event.preventDefault();
            const zoomAmount = 0.01; // Adjust zoom speed here
            camera.position.z += event.deltaY * zoomAmount;

            // Optional: Clamp the zoom range
            camera.position.z = Math.max(1, Math.min(100, camera.position.z));
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
